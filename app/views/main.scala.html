@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body id="main-body">
        <div class="main-header">
            <nav class="main-header-nav">
                <a href="@controllers.routes.AbstractApplication.index()"><img src="@routes.Assets.at("images/img_logo.png")"></a>

                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>

                <a href="@controllers.web.routes.AuthenticationController.authorizeView()">Entrar</a>
            </nav>
        </div>
            @content
        <div class="main-footer">
            <div>
                <nav class="main-footer-nav">
                    <a href="#about">Sobre n√≥s</a>
                    <a href="#download">Download</a>
                    <a href="#jobs">Empregos</a>
                    <a href="#privacity">Privacidade</a>
                    <a href="#terms">Termos</a>
                    <p>@@ 2014 uWant</p>
                </nav>
            </div>
        </div>
    </body>
</html>
